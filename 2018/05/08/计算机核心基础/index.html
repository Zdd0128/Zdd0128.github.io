        <h1 id="计算机核心基础"><a href="#计算机核心基础" class="headerlink" title="计算机核心基础"></a>计算机核心基础</h1><h3 id="1-编程语言"><a href="#1-编程语言" class="headerlink" title="1 .编程语言"></a>1 .编程语言</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"><span class="number">1.</span>什么是语言?</span><br><span class="line">	语言是人与人沟通的介质</span><br><span class="line">    </span><br><span class="line"><span class="number">2</span>、什么是编程语言?</span><br><span class="line">    编程语言则是人与计算机之间沟通的介质。</span><br><span class="line"></span><br><span class="line"><span class="number">3</span>、什么是编程?</span><br><span class="line">	编程就是人把自己想命令计算机干的事用编程语言翻译出来</span><br><span class="line"></span><br><span class="line"><span class="number">4.</span>为什么要编程?   </span><br><span class="line">	为了让计算机能够像人一样帮我们做事，从而把人解放出来</span><br><span class="line"></span><br><span class="line"><span class="number">5.</span>什么是程序?</span><br><span class="line">	程序就是代码文件,程序又称之为软件，软件是计算机硬件的灵魂	</span><br><span class="line">	计算机硬件是负责做事的，具体怎么做则由程序控制	</span><br><span class="line"></span><br><span class="line"><span class="number">6.</span>什么是进程?</span><br><span class="line">	进行就是正在进行中的程序</span><br><span class="line">         <span class="number">1</span>、用户角度：进程是程序的一次动态执行过程</span><br><span class="line">         <span class="number">2</span>、操作系统：进程是操作系统分配资源的最小单位</span><br></pre></td></tr></table></figure>

<h3 id="2-计算机组成"><a href="#2-计算机组成" class="headerlink" title="2.计算机组成"></a>2.计算机组成</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line"><span class="number">1.</span>什么是计算机?</span><br><span class="line">	俗称电脑，即通电的大脑，人类希望它能真的像人脑一样工作，从而解放人力</span><br><span class="line"></span><br><span class="line"><span class="number">2.</span>为什么要用计算机?</span><br><span class="line">	计算机作为一台机器是可以不吃不喝不休息通电一直工作的，所以把计算机当奴隶是上上之选</span><br><span class="line"></span><br><span class="line"><span class="number">3.</span>计算机五大组成部分:</span><br><span class="line">    <span class="number">1.</span>控制器:</span><br><span class="line">        控制器是计算机的指挥系统，用来控制计算机其他组件的运行，相当于人类的大脑</span><br><span class="line">        </span><br><span class="line">    <span class="number">2.</span>运算器:</span><br><span class="line">        运算器是计算机的运算功能，用来做算术运算和逻辑运算，相当于人脑。</span><br><span class="line">        ps：控制器+运算器=CPU  相当于人的大脑</span><br><span class="line">       </span><br><span class="line">    <span class="number">3.</span>存储器:</span><br><span class="line">        存储器是计算机的记忆功能，用来存取数据。</span><br><span class="line">		存储器主要分为内存与外存：</span><br><span class="line">			<span class="number">1.</span>内存相当于人的短期记忆。断电数据丢失(读写速度快)</span><br><span class="line">			<span class="number">2.</span>外存(如磁盘),相当于记事的本子，断电数据不会丢失，是用来永久保存数据的(读			写速度慢)</span><br><span class="line">           </span><br><span class="line">    <span class="number">4.</span>输入设备<span class="built_in">input</span>:</span><br><span class="line">        输入设备是计算接收外界输入数据的工具，如键盘、鼠标，相当于人的眼睛或耳朵。</span><br><span class="line">        </span><br><span class="line">    <span class="number">5.</span>输出设备output</span><br><span class="line">    	输出设备是计算机向外输出数据的工具，如显示器、打印机，相当于人说的话，写出的文章</span><br><span class="line">        ps：存储器如内存、磁盘等既是输入设备又是输出设备，统称为IO设备</span><br><span class="line">        </span><br><span class="line"><span class="number">4.</span>运行程序相关的三大核心硬件:</span><br><span class="line">    三大核心硬件为CPU、内存、硬盘</span><br><span class="line"></span><br><span class="line"><span class="number">5.</span>程序的运行经历两个阶段</span><br><span class="line">	<span class="number">1</span>、加载阶段</span><br><span class="line">		程序最先放在硬盘中</span><br><span class="line">		程序的运行需要把程序的代码从硬盘加载到内存中</span><br><span class="line">	<span class="number">2</span>、运行阶段</span><br><span class="line">		然后cpu从内存中取代码执行</span><br></pre></td></tr></table></figure>

<h3 id="3-操作系统"><a href="#3-操作系统" class="headerlink" title="3.操作系统"></a>3.操作系统</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line"><span class="number">1.</span>操作系统由来:</span><br><span class="line">    大前提：我们编程目的就是为了奴役计算机，让计算机硬件自发地运行起来，然而硬件毕竟是”死的“，硬件的运行都是由软件支配。</span><br><span class="line">    </span><br><span class="line">    开发程序时都必须依次开发两种：</span><br><span class="line">    	<span class="number">1</span>、编写一套完整的的控制程序，用来控制硬件的基本运行，以及把复杂的硬件的操作封装成简单的接口</span><br><span class="line">		<span class="number">2</span>、基于控制程序的接口开发包含一系列业务逻辑的程序，为了与控制程序区分，可以称为应用程序，以ATM这款应用程序为例，业务逻辑有提款、转账、查询余额等</span><br><span class="line">        </span><br><span class="line"><span class="number">2.</span>操作系统的功能:</span><br><span class="line">    操作系统的功能就是帮我们把复杂的硬件的控制封装成简单的接口，对于开发应用程序来说只需要调用操作系统提供给我们的接口即可</span><br><span class="line">    </span><br><span class="line"><span class="number">3.</span>操作系统与应用软件:</span><br><span class="line">    硬件以上运行的都是软件，而软件分为两类：</span><br><span class="line">		<span class="number">1.</span>应用软件（例如qq、word、暴风影音，我们学习python就是为了开发应用软件的）</span><br><span class="line">		<span class="number">2.</span>操作系统，操作系统应用软件与硬件之间的一个桥梁，是协调、管理、控制计算机硬件与应用软件资源的控制程序。</span><br><span class="line">        </span><br><span class="line"><span class="number">4.</span>计算机三层结构:</span><br><span class="line">    应用程序</span><br><span class="line">    操作系统</span><br><span class="line">    计算机硬件</span><br><span class="line">  	</span><br><span class="line">    平台:硬件 + 操作系统 == 平台</span><br><span class="line">    常见的平台有：windows系统+某款硬件、linux系统+某款硬件、ubuntu+某款硬件等</span><br></pre></td></tr></table></figure>
