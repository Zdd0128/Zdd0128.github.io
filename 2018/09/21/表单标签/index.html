        <h3 id="form表单标签"><a href="#form表单标签" class="headerlink" title="form表单标签"></a>form表单标签</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br></pre></td><td class="code"><pre><span class="line"><span class="string">&#x27;&#x27;&#x27;</span></span><br><span class="line"><span class="string">能够获取前端用户数据(用户输入的 用户选择的 用户上传的...)基于网络发送给后端服务器</span></span><br><span class="line"><span class="string">&#x27;&#x27;&#x27;</span></span><br><span class="line"><span class="comment"># 写一个注册功能</span></span><br><span class="line">&lt;form action=<span class="string">&quot;&quot;</span> method=<span class="string">&quot;&quot;</span> enctype=<span class="string">&quot;&quot;</span>&gt;&lt;/form&gt;	在该form标签内部书写的获取用户的数据都会被form标签提交到后端</span><br><span class="line"></span><br><span class="line">action	控制数据提交的后端路径(给哪个服务端提交数据)</span><br><span class="line">    <span class="number">1.</span>什么都不写 默认朝当前页面所在的url提交数据</span><br><span class="line">    <span class="number">2.</span>写全路径:https//www.baidu.co	朝百度服务端提交</span><br><span class="line">    <span class="number">3.</span>只写路径后缀action=<span class="string">&quot;index&quot;</span>	</span><br><span class="line">    	自动识别出当前服务端的ip和端口拼接到前面</span><br><span class="line">        host:port/index/</span><br><span class="line">          </span><br><span class="line">method	控制请求方式</span><br><span class="line">	默认是get请求</span><br><span class="line">    	也可以携带数据 但是数据是直接拼接在url后面的 不安全并且大小都有限制</span><br><span class="line">        url?usernmae=zqw&amp;password=<span class="number">123</span></span><br><span class="line">    可以修改为post请求</span><br><span class="line">    	携带的数据放在请求体里面</span><br><span class="line">        </span><br><span class="line">enctype  控制数据的编码方式</span><br><span class="line">	默认是urlencoded 只能发送普通的文本 不能发送文件</span><br><span class="line">    如果你要发送文件 必须改为formdata</span><br><span class="line">    	发送文件必须要修改的两个参数</span><br><span class="line">        	methon = <span class="string">&quot;post&quot;</span></span><br><span class="line">            enctype = <span class="string">&quot;...formdata&quot;</span></span><br><span class="line"> </span><br><span class="line">label标签: 给<span class="built_in">input</span>加上对应的注释信息 不写其实也没有关系</span><br><span class="line">    &lt;lable <span class="keyword">for</span>=<span class="string">&quot;d1&quot;</span>&gt; 第一种  直接将<span class="built_in">input</span>框写在lable内</span><br><span class="line">        username:&lt;<span class="built_in">input</span> <span class="built_in">type</span>=<span class="string">&quot;text&quot;</span> <span class="built_in">id</span>=<span class="string">&quot;d1&quot;</span>&gt;</span><br><span class="line">    &lt;/lable&gt;</span><br><span class="line">    &lt;lable <span class="keyword">for</span>=<span class="string">&quot;d2&quot;</span>&gt;passsword:&lt;/lable&gt; 第二种  label的<span class="keyword">for</span>关联<span class="built_in">input</span>的<span class="built_in">id</span>值  可以不嵌套</span><br><span class="line">        &lt;<span class="built_in">input</span> <span class="built_in">type</span>=<span class="string">&quot;text&quot;</span> <span class="built_in">id</span>=<span class="string">&quot;d2&quot;</span>&gt;</span><br><span class="line">    ps:<span class="built_in">input</span>不跟lable关联也没有问题</span><br><span class="line">    </span><br><span class="line"><span class="string">&#x27;&#x27;&#x27;</span></span><br><span class="line"><span class="string">lable 和 input都是行内标签</span></span><br><span class="line"><span class="string">&#x27;&#x27;&#x27;</span></span><br><span class="line">    	</span><br><span class="line"><span class="built_in">input</span>标签: 获取用户数据的(输入 选择 上传...)(类似于前端的变形金刚 通过<span class="built_in">type</span>属性变形)</span><br><span class="line">&lt;<span class="built_in">input</span> <span class="built_in">type</span>=<span class="string">&quot;&quot;</span>&gt;&lt;/<span class="built_in">input</span>&gt;</span><br><span class="line">  <span class="built_in">type</span>可以书写的类型:</span><br><span class="line">	text: 普通文本</span><br><span class="line">    password: 密文</span><br><span class="line">    data: 日期</span><br><span class="line">    radio: 单选(单选框name属性唯一)</span><br><span class="line">        默认选中要加checked=<span class="string">&quot;checked&quot;</span>(属性名和属性值一样的时候就可以简写)</span><br><span class="line">            &lt;<span class="built_in">input</span> <span class="built_in">type</span>=<span class="string">&quot;radio&quot;</span> name=<span class="string">&quot;gender&quot;</span> checked=<span class="string">&quot;checked&quot;</span>&gt;男</span><br><span class="line">            &lt;<span class="built_in">input</span> <span class="built_in">type</span>=<span class="string">&quot;radio&quot;</span> name=<span class="string">&quot;gender&quot;</span> checked&gt;女</span><br><span class="line">    checkbox: 多选</span><br><span class="line">        默认选中要加checked</span><br><span class="line">        &lt;<span class="built_in">input</span> <span class="built_in">type</span>=<span class="string">&quot;checkbox&quot;</span> checked&gt;DBJ</span><br><span class="line">    file: 获取文件 也可以一次性获取多个</span><br><span class="line">         &lt;<span class="built_in">input</span> <span class="built_in">type</span>=<span class="string">&quot;file&quot;</span> multiple&gt;        </span><br><span class="line">    suimit: 用来触发form表单提交数据的动作</span><br><span class="line">    button: 就是一个普普通通的按钮 本身没有任何功能 但是他是最有用的 学完js之后可以给他定义各种功能</span><br><span class="line">    reset: 重置内容</span><br><span class="line"></span><br><span class="line">select标签: 下拉框 默认是单选 可以加mutiple参数变多选 </span><br><span class="line">    一个个下拉框选项是一个个option标签</span><br><span class="line">    option标签默认选中可以加selected</span><br><span class="line">        &lt;select name=<span class="string">&quot;&quot;</span> <span class="built_in">id</span>=<span class="string">&quot;&quot;</span> multiple&gt;</span><br><span class="line">            &lt;option value=<span class="string">&quot;&quot;</span> selected&gt;新垣结衣&lt;/option&gt;</span><br><span class="line">            &lt;option value=<span class="string">&quot;&quot;</span> selected&gt;斯嘉丽&lt;/option&gt;</span><br><span class="line">            &lt;option value=<span class="string">&quot;&quot;</span> &gt;明老师&lt;/option&gt;</span><br><span class="line">        &lt;/select&gt;</span><br><span class="line">  </span><br><span class="line">textarea标签: 获取大段文本</span><br><span class="line">    &lt;textarea name=<span class="string">&quot;&quot;</span> <span class="built_in">id</span>=<span class="string">&quot;&quot;</span> cols=<span class="string">&quot;30&quot;</span> rows=<span class="string">&quot;10&quot;</span>&gt;&lt;/textarea&gt;</span><br><span class="line"></span><br><span class="line"><span class="comment"># 能够触发form表单提交数据的标签/按钮有哪些(重点)</span></span><br><span class="line">	<span class="number">1.</span>&lt;<span class="built_in">input</span> <span class="built_in">type</span>=<span class="string">&quot;submit&quot;</span> value=<span class="string">&quot;注册&quot;</span>&gt;</span><br><span class="line">	<span class="number">2.</span>&lt;button&gt;点我&lt;/button&gt;</span><br><span class="line"></span><br><span class="line"><span class="comment"># 所有获取用户输入的标签 都应该有name属性</span></span><br><span class="line">	因为你需要给后端发送数据并且需要标明数据到底表示什么</span><br><span class="line">        name	字典的key</span><br><span class="line">        value   字典的value(用户数据)</span><br><span class="line">        &lt;p&gt;gender:</span><br><span class="line">            &lt;<span class="built_in">input</span> <span class="built_in">type</span>=<span class="string">&quot;radio&quot;</span> name=<span class="string">&quot;gender&quot;</span>&gt;男</span><br><span class="line">            &lt;<span class="built_in">input</span> <span class="built_in">type</span>=<span class="string">&quot;radio&quot;</span> name=<span class="string">&quot;gender&quot;</span>&gt;女</span><br><span class="line">            &lt;<span class="built_in">input</span> <span class="built_in">type</span>=<span class="string">&quot;radio&quot;</span> name=<span class="string">&quot;gender&quot;</span>&gt;其他</span><br><span class="line">        &lt;/p&gt;</span><br><span class="line">     需要用户选择的标签 你需要自己加上value值</span><br><span class="line">    	radio</span><br><span class="line">        checkbox</span><br><span class="line">        option</span><br><span class="line">        ps:如果你给获取用户输入的标签家了value值 那么就类似于默认值</span><br><span class="line">            </span><br><span class="line">ps:hidden  disable(禁用)  readonly(只读)  placeholder(默认提示)</span><br></pre></td></tr></table></figure>

<h3 id="get请求和post请求的区别"><a href="#get请求和post请求的区别" class="headerlink" title="get请求和post请求的区别"></a>get请求和post请求的区别</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="number">1.</span>get请求没有请求体,post有请求体</span><br><span class="line"><span class="number">2.</span>get请求数据是跟在url后面的不安全,post请求数据是放在请求体里面的,比get请求方式安全</span><br><span class="line"><span class="number">3.</span>get是朝别人要数据,post是朝别人提交数据</span><br></pre></td></tr></table></figure>
